<html lang="en">

<head>
    <title>Trivia Game </title>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>
    <!-- Navbar with tittle-->
    <nav class="navbar navbar-light bg-dark">
        <span class="navbar-text">
            <h1 id="title"> Trivia Game!</h1>
        </span>
    </nav>


    <!-- Main screen -->
    <!-- Start Button -->
            <div id="mainscreen">
                <div class="mainbox">
                    <button type="button" id="start-btn" class="btn btn-primary btn-lg btn-block bg-dark">Start</button>
                </div>
            </div>

        <!-- Responses -->
            <div id="answerScreen">
                <div class="answerbox">
                    <h2>All done!</h2>
                    <hr />
                    <p id="correctScreen">Correct Answers: </p>
                    <p id="wrongScreen">Incorrect or Unanswered Answers: </p>
                     <!-- <p id="unaswered">Unanswered: </p> +++++ I couldn't make it work-->
                    <button type="button" class="btn btn-primary black-background white" id="restartbtn">Restart</button>
                </div>
            </div>

            <!-- Main container -->
            <div class="container">
                <div class="jumbotron">
                    <h4>Time Remaining<div id="time-remain"></div></h4>
            
                    <div class="questions">
                        <button type="button" class="btn btn-primary black-background white" id="sub-but">Submit</button>
                    </div>
                </div>
            </div>

            </div>

    <!-- JS Connection -->
    <script src="assets/javascript/app.js">
    </script>
</body>
